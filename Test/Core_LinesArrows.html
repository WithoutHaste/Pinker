<html>
	<head>
		<script src='../Pinker.js'></script>
		<link rel="stylesheet" type="text/css" href="Test.css" />
	</head>
	<body>
		<div class='header'>
		Pinker.js Tests
		</div>
		
		Types of arrows
		<div>
			<pre id='Source01'>
Layout:
	[A][B]
	[C][D][E][F]
	[G][H]
	[I][J]
Relate:
	[A]->[B]
	[C]-D[D]
	[E]-:>[F]
	[G]-o[H]
	[I]-+[J]
			</pre>
			<canvas id='Canvas01'></canvas>
		</div>
		<script>
			var canvas = document.getElementById("Canvas01");
			var source = document.getElementById("Source01").innerHTML;
			pinker.draw(canvas, source);
		</script>

		Types of lines
		<div>
			<pre id='Source02'>
Layout:
	[A][B][G][H]
	[C][D][I][J]
	[E][F][K][L]
Relate:
	[A]->[B]
	[C]=>[D]
	[E]-->[F]
	[G]-[H]
	[I]=[J]
	[K]--[L]
			</pre>
			<canvas id='Canvas02'></canvas>
		</div>
		<script>
			var canvas = document.getElementById("Canvas02");
			var source = document.getElementById("Source02").innerHTML;
			pinker.draw(canvas, source);
		</script>

	</body>
